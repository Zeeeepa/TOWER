{% extends "customer/base.html" %}

{% block title %}Forgot Password - Owl Browser Customer Portal{% endblock %}

{% block public_content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <div class="mb-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Owl Browser" height="64">
        </div>
        <h2 class="glow-text">Reset Password</h2>
        <p class="text-muted">Enter your email to receive reset instructions</p>
    </div>

    <div class="card">
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control"
                           placeholder="you@example.com" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-envelope me-2"></i>Send Reset Link
                </button>
            </form>

            <hr class="my-4 border-secondary">

            <div class="text-center">
                <a href="{{ url_for('customer.login') }}" class="text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
