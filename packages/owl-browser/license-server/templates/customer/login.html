{% extends "customer/base.html" %}

{% block title %}Login - Owl Browser Customer Portal{% endblock %}

{% block public_content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <div class="mb-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Owl Browser" height="64">
        </div>
        <h2 class="glow-text">Welcome Back</h2>
        <p class="text-muted">Sign in to your Owl Browser account</p>
    </div>

    <div class="card">
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control"
                           placeholder="you@example.com" required autofocus>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                </div>

                <div class="mb-3 text-end">
                    <a href="{{ url_for('customer.forgot_password') }}" class="text-muted small">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <hr class="my-4 border-secondary">

            <div class="text-center">
                <p class="text-muted mb-0">
                    Don't have an account?
                    <a href="{{ url_for('customer.register') }}" class="text-primary">
                        Register with your License ID
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
