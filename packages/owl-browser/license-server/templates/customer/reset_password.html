{% extends "customer/base.html" %}

{% block title %}Reset Password - Owl Browser Customer Portal{% endblock %}

{% block public_content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <div class="mb-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Owl Browser" height="64">
        </div>
        <h2 class="glow-text">Set New Password</h2>
        <p class="text-muted">Choose a strong password for your account</p>
    </div>

    <div class="card">
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Enter new password" required minlength="8">
                    <div class="form-text">Minimum 8 characters.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="password_confirm" class="form-control"
                           placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-lg me-2"></i>Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
