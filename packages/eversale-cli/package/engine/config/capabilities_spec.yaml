# Master Capabilities Specification
# Defines all 15 categories (A-O) of business operations
# Each capability maps to required tools, services, and task templates

version: "1.0"
description: "Universal Agent Master Capability Spec"

# ============================================================
# A - ADMINISTRATIVE / BACK-OFFICE
# ============================================================
A:
  name: "Administrative / Back-Office"
  description: "All admin and back-office operations"
  capabilities:
    A1:
      name: "Email triage, responses, routing"
      description: "Read, categorize, draft responses, and route emails"
      services: ["gmail", "outlook"]
      actions:
        - read_inbox
        - categorize_emails
        - draft_response
        - route_to_folder
        - flag_priority
      prompts:
        triage: "Review my inbox and categorize emails by priority and type"
        respond: "Draft a response to this email: {email_subject}"
        route: "Move emails about {topic} to the {folder} folder"

    A2:
      name: "Calendar scheduling"
      description: "Schedule meetings, find availability, send invites"
      services: ["google_calendar"]
      actions:
        - check_availability
        - schedule_meeting
        - reschedule
        - send_invite
        - block_time
      prompts:
        schedule: "Schedule a meeting with {person} for {duration} about {topic}"
        availability: "Find available slots for a {duration} meeting this week"

    A3:
      name: "Meeting prep + note summaries"
      description: "Prepare agendas, take notes, summarize meetings"
      services: ["google_docs", "notion"]
      actions:
        - create_agenda
        - summarize_notes
        - extract_action_items
        - send_summary
      prompts:
        prep: "Prepare an agenda for the meeting about {topic}"
        summarize: "Summarize these meeting notes and extract action items"

    A4:
      name: "Document creation"
      description: "Create PDFs, reports, summaries, memos"
      services: ["google_docs"]
      actions:
        - create_document
        - format_report
        - generate_pdf
        - create_summary
      prompts:
        create: "Create a {document_type} about {topic}"
        report: "Generate a report on {subject}"

    A5:
      name: "Data entry into systems"
      description: "Enter data into spreadsheets, databases, forms"
      services: ["google_sheets"]
      actions:
        - enter_data
        - update_records
        - validate_entries
        - bulk_import
      prompts:
        enter: "Enter this data into {system}: {data}"

    A6:
      name: "Extract fields from docs"
      description: "Pull specific data points from documents"
      services: []  # Local processing
      actions:
        - extract_text
        - identify_fields
        - structure_data
        - validate_extraction
      prompts:
        extract: "Extract {fields} from this document"

    A7:
      name: "Build SOPs and checklists"
      description: "Create standard operating procedures and checklists"
      services: ["google_docs", "notion"]
      actions:
        - create_sop
        - build_checklist
        - format_procedure
      prompts:
        sop: "Create an SOP for {process}"
        checklist: "Build a checklist for {task}"

    A8:
      name: "Generate daily/weekly internal reports"
      description: "Create status reports and summaries"
      services: []
      actions:
        - aggregate_data
        - format_report
        - highlight_metrics
      prompts:
        daily: "Generate a daily report on {metrics}"
        weekly: "Create a weekly summary of {activities}"

